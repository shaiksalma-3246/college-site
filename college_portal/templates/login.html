<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecturer Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: #ffffff;
            width: 360px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 6px;
        }

        .note {
            margin-top: 10px;
            margin-bottom: 18px;
            font-size: 14px;
            color: #b45309;
            background-color: #fff7ed;
            border: 1px solid #fed7aa;
            padding: 10px;
            border-radius: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2575fc;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s;
        }

        button:hover {
            background: #6a11cb;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Lecturer Login</h2>

    <div class="note">
        ⚠️ <strong>Note:</strong> This login section is intended only for lecturers.  
        Students should not use this login.
    </div>

    <form method="post">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>

        {% if error %}
            <div class="error">Invalid credentials</div>
        {% endif %}
        <div style="margin-top:15px; text-align:center;">
    <a href="{% url 'lecturer_register' %}" style="color:#2575fc; text-decoration:none;">
        Create Lecturer Account
    </a>
</div>

    </form>
</div>

</body>
</html>
